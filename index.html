<html>
<head>
<style>

  h1 {

  .container {
    display: flex;

    .button {
      /* Basic Button Styles */
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      /* Fancy CSS3 Styles */
      border-radius: 5px;
      box-shadow: inset 0 -3px 0 #388E3C;
      transition: all 0.01s ease-in-out;
    }

    .button:hover {
      transform: translateY(-2px);
    }

      transform: translateY(1px);
      box-shadow: inset 0 2px 0 #388E3C;
    }
</style>
</head>
<body>
<h1>Random Generator</h1>
<div class="container">
  <div class="item">

    <button class="button" onclick="copyName()">Copy</button>
  </div>
  <div class="item">
    <p id="phone">Phone Number: </p>
    <button class="button" onclick="copyPhone()">Copy</button>
  </div>
  <div class="item">
    <p id="pin">Pin Code: </p>
    <button class="button" onclick="copyPin()">Copy</button>
  </div>
  <div class="item" id="nex">

  </div>
</div>
<script>
  // Arrays of names, phone numbers and pin codes
  var names = ["Aarav", "Aditi", "Ananya", "Arjun", "Divya", "Kabir", "Neha", "Riya", "Samar", "Zara","Muhammad","Sai","Advik","Rudra","Aayansh","Adi","Dhruv","Veer","Ahmed","Viyaan","Shiv","Atharv","Ivaan","Yuvaan","Ishaan","Kabir","Arjun","Shivay","Vihaan","Aarav","Agastya","Rian","Shivansh","Avyaan","Vedansh","Ayaan","Nathan","Riyaan","Anay","Emmanuel","Aidan","Aditya","George","Tejas","Advait","Vivaan","Krishna","Raghav","Reyansh","Ibrahim","Aaryan","Zayan","Zayne","Advit","Anand","Om","Parth","Rudransh","Vikramaditya","Kiaan","Saatvik","Kanha","Moksh","Krish","Madhav","Aarush","Nihit","Shlok","Adam","Pranav","Priyansh","Viraj","Rishaan","Ritvik","Ethan","Kartikeya","Shaurya","Joseph","Shreshth","Revaan","Aviraj","Jayden","Viransh","Zion","Pranit","Jay","Syed","Elvin","Chris","Ravi","Daksh","Saiyam","Ayman","Benjamin","Siddhant","Dhakshan","Farhan","Kavin","Lakshan","Manas","Aaron","Shravan","Anvit","Srihan","Tanish","Yuvi","Zohaan","Virat","Yohan","Kriyansh"];
  var phones = ["50100423788644", "50100423788648","50100423788642"," 50100423788942","50100423789942","50100423788642"];
  var pins = [ "HDFC0000003", "HDFC0000011", "HDFC0000026", "HDFC0000027", "HDFC0000032", "HDFC0000043", "HDFC0000080", "HDFC0000091"];

  // Function to generate a random index from an array
  function randomIndex(array) {
    return Math.floor(Math.random() * array.length);
  }

  // Function to display a random name from the names array
  function displayName() {
    var name = names[randomIndex(names)];
    document.getElementById("name").innerHTML = "Name: " + name;
  }

  // Function to display a random phone number from the phones array
  function displayPhone() {
    var phone = phones[randomIndex(phones)];
    document.getElementById("phone").innerHTML = "Bank account :- " + phone;
  }

  // Function to display a random pin code from the pins array
  function displayPin() {
    var pin = pins[randomIndex(pins)];
    document.getElementById("pin").innerHTML = "IFSC code:- " + pin;
  }

  // Function to copy the name to the clipboard
  function copyName() {
    var name = document.getElementById("name").innerHTML.slice(6);
    navigator.clipboard.writeText(name);
    alert("Copied the name: " + name);
  }

  // Function to copy the phone number to the clipboard
  function copyPhone() {
    var phone = document.getElementById("phone").innerHTML.slice(14);
    navigator.clipboard.writeText(phone);
    alert("Copied the phone number: " + phone);
  }

  // Function to copy the pin code to the clipboard
  function copyPin() {
    var pin = document.getElementById("pin").innerHTML.slice(9);
    navigator.clipboard.writeText(pin);
    alert("Copied the pin code: " + pin);
  }

  // Function to display new random values from the arrays
  function next() {
    displayName();
    displayPhone();
    displayPin();
  }

  // Display the initial values
  displayName();
  displayPhone();
  displayPin();
</script>
</body>
</html>
